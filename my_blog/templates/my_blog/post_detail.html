{% extends 'my_blog/base.html' %} {% block content %}
<div class="container m-4">
  <article class="post">
    <aside class="actions">
      {% if user.is_authenticated %}
      <a class="btn btn-secondary float-right" href="{% url 'post_edit' pk=post.pk %}">
        {% include './icons/pencil-fill.svg' %}
      </a>
      {% endif %}
    </aside>
    <h2>
      {{ post.title }}
    </h2>
    {% if post.published_date %}
    <small class="text-muted fw-light">{{ post.published_date }}</small>
    {% endif %}
    <p>{{ post.text|linebreaksbr }}</p>
  </article>
</div>
{% endblock %}
